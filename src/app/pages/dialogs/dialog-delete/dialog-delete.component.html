<h1 mat-dialog-title>Comfirmar Eliminacion de Elemento</h1>
<div mat-dialog-content>Esta seguro de que desea eliminar el elemento seleccionado.</div>
 <mat-dialog-actions  align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
